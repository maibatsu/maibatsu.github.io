---
layout: blog
---

<div class="container">
  <article class="blogpost" itemscope itemtype="http://schema.org/BlogPosting">
    <header>
      <h1 itemprop="headline">{{ page.title }}</h1>
      <time itemprop="datePublished" datetime="{{ page.date }}">{{ page.date | date_to_string }}</time>
      <hr>
    </header>

    {{ content }}

  </article>
</div>
