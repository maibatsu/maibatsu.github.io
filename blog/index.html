---
layout: blog
title: Заметки
related: Последние записи
body-class: blog
---

<b>blog/index.html</b>
<div class="container container--blog">
  <h4>{{ page.related }}</h4>
  <ul class="posts">

    {% for post in site.posts %}

    <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>

    {% endfor %}

  </ul>
</div>
